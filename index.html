<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Job Listings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/component_style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Main -->
  <main id="main-container">
    <!-- Job Container -->
    <div class="job-container">

      <!-- Details -->
      <div class="details-container">
        <!-- Image -->
        <div class="img-box">
          <img class="company-img" src="images/photosnap.svg">
        </div>
        <!-- Details box -->
        <div class="details-box">
          <div class="status-box">
            <span class="company-name">Photosnap</span>
            <span class="status-new status"><p>New!</p></span>
            <span class="status-featured status"><p>Featured</p></span>
          </div>
          <p class="job-role">Senior Frontend Developer</p>
          <ul class="more-info-box">
            <li class="time-passed">1d ago</li>
            <li class="employment-type">Full Time</li>
            <li class="country-base">USA only</li>
          </ul>
        </div>
        <!-- Mobile HRule -->
        <hr class="job-hr">
      </div>

      <!-- Tags -->
      <div class="tag-box">
        <!-- Role -->
        <span>Frontend</span>
        <span>Senior</span>
        <!-- Languages -->
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="data.json"></script>
  <script src="js/components.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
